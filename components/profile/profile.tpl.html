<div class="col-xs-6 col-sm-6 col-md-6">
    <button ng-click="profileBtnCtrl.showBlockOC()">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> My Profile
    </button>
</div>
<section id="employee-info" class="col-xs-7 col-sm-5 col-md-3" ng-show="profileBtnCtrl.visible">
    <h4>My Account</h4>
    <div class="col-xs-12 profile-pic">
        <img ng-src="{{appCtrl.profile.picture }}">
    </div>
    <div class="col-xs-12 title">
        <hr>
        <p>{{appCtrl.profile.name}}</p>
        <p>{{appCtrl.profile.nickname}}</p>
        <p>Agent</p>
        <button class="logout" ng-click="appCtrl.authService.logout()">Log out</button>
    </div>
</section>
